<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ungkapan Cinta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Kanvas untuk animasi -->
  <div class="background">
    <canvas id="starCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>
  </div>

  <!-- Teks animasi -->
  <div class="container">
    <div class="text-container">
      <h1 class="animated-text" style="animation-delay: 0s;">Hai kamu...</h1>
      <h1 class="animated-text" style="animation-delay: 3s;">Aku nggak pernah percaya cinta pada pandangan pertama...</h1>
      <h1 class="animated-text" style="animation-delay: 6s;">Tapi sejak aku lihat kamu...</h1>
      <h1 class="animated-text highlight" style="animation-delay: 9s;">Aku ngerti apa itu cinta sejati ❤️</h1>
      <h1 class="animated-text highlight" style="animation-delay: 12s;">Jadi, kamu mau nggak jadi alasan bahagia aku setiap hari?</h1>
    </div>
  </div>

  <!-- Musik -->
  <audio id="background-music" src="your-music-file.mp3" autoplay loop></audio>

  <script src="script.js"></script>
</body>
</html>
